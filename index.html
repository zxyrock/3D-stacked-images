<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D堆叠图片UI布局特效</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- 商品信息 -->
    <div class="goods">
      <!-- 顶部图片 -->
      <div class="pic"><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2763523135,381182796&fm=26&gp=0.jpg" alt="" srcset=""></div>
      <!-- 介绍部分 -->
      <div class="description">
        <!-- 左侧 -->
        <div class="col">
          <!-- 名称 -->
          <div class="name">Pizza</div>
          <!-- 口味介绍 -->
          <div class="texture">Delicious</div>
        </div>
        <!-- 右侧 -->
        <div class="col">
          <!-- 价格 -->
          <div class="cost">$ 19.99</div>
          <!-- 星星 -->
          <div class="star">
            <!-- 点亮 -->
            <span class="light"></span>
            <span class="light"></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 商品信息 -->
    <div class="goods">
      <!-- 顶部图片 -->
      <div class="pic"><img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2300009576,917412282&fm=26&gp=0.jpg" alt="" srcset=""></div>
      <!-- 介绍部分 -->
      <div class="description">
        <!-- 左侧 -->
        <div class="col">
          <!-- 名称 -->
          <div class="name">Hot pot</div>
          <!-- 口味介绍 -->
          <div class="texture">Spicy</div>
        </div>
        <!-- 右侧 -->
        <div class="col">
          <!-- 价格 -->
          <div class="cost">$ 89.89</div>
          <!-- 星星 -->
          <div class="star">
            <!-- 点亮 -->
            <span class="light"></span>
            <span class="light"></span>
            <span class="light"></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 商品信息 -->
    <div class="goods">
      <!-- 顶部图片 -->
      <div class="pic"><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=110172327,4003804615&fm=26&gp=0.jpg" alt="" srcset=""></div>
      <!-- 介绍部分 -->
      <div class="description">
        <!-- 左侧 -->
        <div class="col">
          <!-- 名称 -->
          <div class="name">The cake</div>
          <!-- 口味介绍 -->
          <div class="texture">Sweet</div>
        </div>
        <!-- 右侧 -->
        <div class="col">
          <!-- 价格 -->
          <div class="cost">$ 9.99</div>
          <!-- 星星 -->
          <div class="star">
            <!-- 点亮 -->
            <span class="light"></span>
            <span class="light"></span>
            <span class="light"></span>
            <span class="light"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
